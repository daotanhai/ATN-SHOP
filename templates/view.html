{% extends "base.html" %} {% load static %} {% block content %}
    <div id="carousel-example-1z" class="carousel slide carousel-fade pt-4" data-ride="carousel" style="height : 100%;">
        <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active">
                <div class="main"
                     style="background-image: url('https://imttrade.com/wp-content/uploads/2016/12/white-background-2.jpg'); background-repeat: no-repeat; background-size: cover; ">
                    <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

                            <h1 class="mb-4">
                                <strong>Enter product ID then hit ENTER for searching bills</strong>
                            </h1>

                            <form action="/search" method="get"
                                  style="display : flex; justify-content:center ; align-items : center">

                    </div>
                </div>
            </div>
        </div>
