{% extends "baseform.html" %} {% block content %}
<!-- Main Content -->
<div class="main" style="background-image: url('https://imttrade.com/wp-content/uploads/2016/12/white-background-2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <div class="main-w3l">
        <h1 class="logo-w3 black-text">Enter your order information</h1>
        <div class="w3layouts-main">
            <form action="/appointment" method="post">
                {% csrf_token %}
                <input placeholder="Name of customer" name="Name" type="text" required="">
                <input placeholder="Phone number" name="phone" type="text" required="">
                <input placeholder="Product's ID" name="idCardNumber" type="text" required="">
                <input placeholder="Product's Name" name="ProName" type="text" required="">
                <input placeholder="Price of product" name="price" type="text" required="">
                <input type="submit" value="OK" name="send">
            </form>
        </div>
        <div class="text-center text-md">
            <a class="btn btn-primary" href="/">Back to homepage now!</a>
        </div>
        <div class="status"></div>
    </div>
</div>
<!-- //Main Content -->
{% endblock content %}
